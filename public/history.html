           <script>
            $("#submit").on('click', function(e) {
              e.preventDefault();

              var searchedYear = $("#inLineFormCustomSelect").val();

              $.ajax({
                method: "GET",
                url: "/api/history/" + searchedYear
              }).then(function(data) {
                console.log(data);
                if (data) {
                  $("#year").text(data.year);
                  $("#oscar").text(data.best_picture);
                  $("#song").text(data.song);
                  $("#president").text(data.us_pres);
                  $("#census").text(data.census);
                  $("#bowl").text(data.super_bowl);
                  $("#series").text(data.world_series);
                }
              });
            });
